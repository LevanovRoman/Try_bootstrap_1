<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPu request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container offset-sm-2 col-md-8 mt-lg-5">

    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-light fs-2" href="#" th:href="@{/}">СВ</a>
            <div class="container fs-5 text-light text-center" id="navbarSupportedContent">
               Предложение по улучшению
            </div>
        </div>
    </nav>
</div>

<div class="container col-md-offset-3 col-md-8 mt-lg-5">

    <div th:replace="~{fragments :: nav_bar}"></div>
    <div class="row mt-2 text-center">
        <div th:if="${param.success}" class=" alert alert-info">
            Успешно создана новая запись
        </div>
        <h2 class="m-4 text-center">Подать ППУ</h2>
    </div>
    <div class="row justify-content-center">
        <div class="col-8 text-left fs-5">
            <form th:action="@{/registration/register}" method="post" th:object="${user}" class="px-8">
                <div class="mb-3">
                    <label for="title" class="form-label">Название</label>
                    <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="personalNumber" class="form-label">Табельный №</label>
                    <input type="number" class="form-control" id="personalNumber">
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Номер телефона</label>
                    <input type="number" class="form-control" id="phoneNumber">
                </div>
                <div class="mb-3">
                    <label for="place" class="form-label">Место внедрения</label>
                    <input type="text" class="form-control" id="place">
                </div>
                <div class="mb-3">
                    <label for="before" class="form-label">До улучшения</label>
                    <textarea class="form-control" id="before" rows="4"></textarea>
                </div>
                <div class="mb-3">
                    <label for="after" class="form-label">После улучшения</label>
                    <input type="password" class="form-control" id="after">
                </div>
                <div class="mb-3">
                    <label for="suggestions" class="form-label">Предложения</label>
                    <input type="password" class="form-control" id="suggestions">
                </div>

                <div class="d-grid mt-5 mb-5 col-4 mx-auto">

                    <button type="submit" class="btn btn-primary">Отправить</button>

                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
