<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SV-Bootstrap</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container offset-sm-2 col-md-8 mt-lg-5">

		<nav class="navbar navbar-expand-lg navbar-light bg-primary">
		  <div class="container-fluid">
		    <a class="navbar-brand text-light fs-3" href="#" th:href="@{/}">ППУ</a>
		    <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button> -->
		    <div class="collapse navbar-collapse fs-5" id="navbarSupportedContent">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		          <a class="nav-link text-light" href="#" th:href="@{/users}">Users</a>
		        </li>
		      </ul>
		      <ul class="navbar-nav navbar-right">
		        <li class="nav-item" sec:authorize="!isAuthenticated()">
		          <a class="nav-link text-light px-5" href="#" th:href="@{/registration/registration-form}">Регистрация</a>
		        </li>
		        <li class="nav-item" sec:authorize="!isAuthenticated()">
		          <a class="nav-link text-light" href="#" th:href="@{/login}">Войти</a>
		        </li>
		        <li class="nav-item" sec:authorize="isAuthenticated()">
		        <a class="nav-link text-light" href="#" th:href="@{/logout}">Выйти</a>
		      </li>
		      </ul>
		    </div>
		  </div>
		</nav>
	</div>

	<div class="container col-md-offset-3 col-md-8 mt-lg-5">

    <div th:replace="~{fragments :: nav_bar}"></div>
    <div class="row mt-2">
        <div th:if="${param.success}" class=" alert alert-info">
            Registration successful,
            please check your email to complete your registration.
        </div>
        <h2 class="m-4 text-center">Регистрация</h2>
    </div>
    <div class="row justify-content-center">
        <div class="col-8 text-center">
    <form th:action="@{/registration/register}" method="post" th:object="${user}" class="px-8">
        <div class="mb-3 row">
            <label for="firstName" class="col-sm-3 col-form-label fs-5">Имя</label>
            <div class="col-sm-7">
                <input type="text"  id="firstName" autofocus="autofocus"
                       class="form-control" required name="firstName" th:field="*{firstName}" >
            </div>
        </div>

        <div class="mb-3 row">
            <label for="lastName" class="col-sm-3 col-form-label fs-5">Фамилия</label>
            <div class="col-sm-7">
                <input type="text"  id="lastName" autofocus="autofocus"
                       class="form-control" required name="lastName" th:field="*{lastName}" >
            </div>
        </div>

        <div class="mb-3 row">
            <label for="email" class="col-sm-3 col-form-label fs-5">Почта</label>
            <div class="col-sm-7">
                <input type="text"  id="email" autofocus="autofocus"
                       class="form-control" required name="email" th:field="*{email}" >
            </div>
        </div>

        <div class="mb-3 row">
            <label for="password" class="col-sm-3 col-form-label fs-5">Пароль</label>
            <div class="col-sm-7">
                <input type="password"  id="password" autofocus="autofocus"
                       class="form-control" required name="password" th:field="*{password}" >
            </div>
        </div>
 <div class="d-grid mt-5 mb-5 col-4 mx-auto">

     <button type="submit" class="btn btn-primary">Зарегистрироваться</button>

 </div>
    </form>
            <span>Уже есть регистрация? --->
                <a href="/" th:href="@{/login}"> Вход </a></span>
        </div>
</div>
</div>

</body>
</html>
